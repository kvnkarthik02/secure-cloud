<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="server.css">

    <title>Server View</title>
</head>
    
<body onload="init()">
    <nav class="navbar bg-dark ">
        <div class="container-fluid" style="justify-content: center;">
          <span class="navbar-brand mb-0 h1" >Secure Cloud Server</span>
        </div>
    </nav>    
    <ul id="list-group" class="list-group"></ul>

    <div class="footer">
        <a href="https://github.com/kvnkarthik02/secure-cloud-service">Github Repo</a>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<script>
    function init(){
        fetch('/fileList', {
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => {
            data.forEach(function (item){
                d3.select("#list-group").append("li").text(item).classed('list-group-item', true)
            });
        })
    }
</script>

</html>
